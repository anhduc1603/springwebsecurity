<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>USER MANAGEMENT SYSTEAM</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body >
    <div class="container my-2">

          <h1>User List</h1>
          <a  th:href =  "@{/register}" class="btn btn-primary btn-sm mb-3">Add New User </a>
          <table border="1" class="table table-striped table-responsive-md" >
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>FULLNAME</th>
                      <th>EMAIL</th>
                      <th>ACTIONS</th>
                  </tr>
              </thead>
              <tbody>
              <tr th:each="	users : ${listUser}">
                  <td th:text="${users.id}"></td>
                  <td th:text="${users.fullName}"></td>
                  <td th:text="${users.email}"></td>
                  <td> <a th:href="@{/showformupdate/{id}(id=${users.id})}" class="btn btn-primary">Update</a>
                  <a th:href="@{/deletetbyid/{id}(id=${users.id})}" class="btn btn-danger">Delete</a>
              </tr>
              </tbody>
          </table>
    </div>
</body>
</html>
